{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}
{% block header %}Contact Us{% endblock %}
{% block content %}

{% if sent %}
<h1>E-mail successfully sent</h1>
<p>
    "{{ form.name }}'s message was sent."
</p>
{% else %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send Message">
    <input type="reset" value="Reset">
</form>
{% endif %}
{% endblock content %}
