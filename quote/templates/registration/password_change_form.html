{% extends "base.html" %}
{% block title %}Change your password{% endblock %}
{% block header %}Change your password{% endblock header %}
{% block content %}
  
  <p>Use the form below to change your password.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Change your password"></p>
    {% csrf_token %}
  </form>
{% endblock %}
